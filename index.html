<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Password Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/icon.svg" type="image/x-icon">
</head>
    <body>
    <main class="container">
        <div class="password-generator">
        <h1>Secure Password Generator</h1>

        <!-- Password Output -->
        <div class="output">
            <input type="text" id="passwordOutput" readonly aria-label="Generated password">
            <button id="copyButton" aria-label="Copy password">Copy</button>
        </div>

        <!-- Settings -->
        <div class="settings">
            <div class="setting-group">
            <label for="lengthRange">Password Length:</label>
            <input type="range" id="lengthRange" min="4" max="20" value="12">
            <span id="lengthValue">12</span>
            </div>

            <div class="checkbox-group">
            <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase</label>
            <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>
            </div>
        </div>

        <!-- Strength Indicator -->
        <div class="strength">
            <label>Password Strength:</label>
            <div id="strengthIndicator" class="strength-bar"></div>
        </div>

        <!-- Generate Button -->
        <button id="generateButton" class="btn">Generate Password</button>
        </div>
    </main>

    <script src="app.js"></script>
    </body>
</html>
